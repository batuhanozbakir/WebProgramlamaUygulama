<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset style="width: 20%;">
            <legend>FORM</legend>
            <table>
                <tr>
                    <td><label for="txtKad"> Kullanıcı Adı: </label></td>
                    <td><input placeholder="Kullanıcı Adınızı Giriniz" id="txtKad" type="text"></td>
                </tr>

                <tr>
                    <td><label for="txtSifre"> Şifre: </label><br></td>
                    <td><input placeholder="Şifrenizi Giriniz" id="txtSifre" type="password"></td>
                </tr>

                <tr>
                    <td><label for="txtSifreTekrari"> Şifre Tekrarı: </label></td>
                    <td><input placeholder="Şifrenizi Tekrar Giriniz" id="txtSifreTekrari" type="password"></td>
                </tr>

                <tr>
                    <td><label for="chcHatirla">Beni Hatırla</label><input id="chcHatirla" type="checkbox"></td>
                    
                </tr>

                <tr>
                    <td><label>Durum:</label></td>
                    
                    
                </tr>
                <tr>
                    <td><label>Burslu:</label>
                        <input type="radio" id="rdBurslu" name="durum"></td>
                    
                    <td><label>Ücretli:</label> <input type="radio" id="rdÜcretli" name="durum"></td>
                    
                </tr>

                
                 <tr>
                    <td>
                        <select>
                            <option value="Devlet" selected>Seçiniz</option>
                            <option value="Devlet">Devlet</option>
                            <option value="Özel">Özel</option>
                            <option value="Vakıf">Vakıf</option>
                        </select>

                    </td>
                 </tr> 
                 <tr>
                    <td>
                        <label>Adres:</label>
                    </td>
                    <td>
                        <textarea placeholder="Adresi giriniz." rows="15" cols="30"></textarea>
                    </td>
                 </tr>  
                
                
            </table>

    </form>
    </fieldset>
</body>

</html>
