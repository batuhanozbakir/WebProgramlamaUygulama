<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4 bg-secondary">
        <button data-bs-toggle="collapse" class="btn btn-dark" data-bs-target="#acilacakBolge"> AÇ/KAPA </button>
        <div class="collapse" id="acilacakBolge"><b>Burası açılıp kapanan bölüm</b></div>
    </div><br>

    <!-- MODAL -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#acilacakPencere" >Pencereyi Aç</button>

    <!-- Aşağıdaki bölüm pencere aç butonuna basıldığı zaman açılacak olan pencereyi temsil edecek -->
     <div class="modal" id="acilacakPencere">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <button class=" btn btn-danger btn-close " data-bs-dismiss="modal"></button>
                    
                </div>

                <div class="modal-body">
                    İçerik

                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">KAPAT</button>

                </div>

            </div>
        
        </div>

     </div>
    
</body>
</html>
